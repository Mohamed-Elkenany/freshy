<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fesh.style/all.min.css" />
    <link rel="stylesheet" href="../fesh.style/normalize.css" />
    <link rel="stylesheet" href="../fesh.style/freshy.css" />
    <title>Contact Us</title>
  </head>
  <body class="contact-us">
    <!-- start header -->
    <div class="header">
      <div class="container">
        <div class="content">
          <a href="#">
            <div class="icon">
              <div>
                <span class="fa-solid fa-wheat-awn white" href="#"></span>
              </div>
              <h2 href="#" class="name">Fre<span>shy</span></h2>
            </div>
          </a>
          <div class="navbar">
            <ul class="nav">
              <li><a href="#home" class="active">Home</a></li>
              <li>
                <a href="http://127.0.0.1:5500/html-file/menu.html#home"
                  >Menu</a
                >
              </li>
              <li>
                <a href="http://127.0.0.1:5500/html-file/contact-us.html"
                  >Contact Us</a
                >
              </li>
              <li><a href="#about-us">About Us</a></li>
            </ul>
          </div>
          <div class="layout">
            <button class="shopping">
              <i class="fa-solid fa-bag-shopping"></i>
            </button>
            <button class="IconMenu">
              <i class="fa-solid fa-bars"></i>
            </button>
            <span class="header-btn">SignIn</span>
          </div>
        </div>
      </div>
      <div class="menuList">
        <ul class="nav">
          <li><a href="#home" class="active">Home</a></li>
          <li>
            <a href="http://127.0.0.1:5500/html-file/menu.html#home">Menu</a>
          </li>
          <li>
            <a href="http://127.0.0.1:5500/html-file/contact-us.html"
              >Contact Us</a
            >
          </li>
          <li><a href="#about-us">About Us</a></li>
        </ul>
      </div>
    </div>
    <!-- end header -->
    <div class="container">
      <div class="box">
        <h1>Contact <span>Us</span></h1>
        <div class="contacts form">
          <h2>Send a<span> Message</span></h2>
          <form>
            <div class="row1">
              <div class="inputBox">
                <span>First Name</span>
                <input type="text" placeholder="Your First Name" />
              </div>
              <div class="inputBox">
                <span>Last Name</span>
                <input type="text" placeholder="Your Last Name" />
              </div>
            </div>
            <div class="row2">
              <div class="inputBox">
                <span>Email</span>
                <input type="email" placeholder="Email" />
              </div>
              <div class="inputBox">
                <span>Phone</span>
                <input type="text" placeholder="Phone Number" />
              </div>
            </div>
            <div class="row2">
              <div class="inputBox">
                <span>Message</span>
                <textarea placeholder="Your Message"></textarea>
              </div>
            </div>
            <div class="inputBox">
              <input type="submit" value="Send" />
            </div>
          </form>
        </div>
        <div class="contacts info">
          <h3>Contact Info</h3>
          <div>
            <i class="fa-solid fa-location-dot"></i>
            <p>Mansoura, Dakahlia, Egypt</p>
          </div>
          <div>
            <i class="fa-solid fa-envelope"></i>
            <a href="#">Freshy_food@Gmail.com</a>
          </div>
          <div>
            <i class="fa-solid fa-phone"></i>
            <a href="#">+20132656665</a>
          </div>
          <ul class="social">
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
          </ul>
        </div>
        <div class="contacts map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3418.536980621686!2d31.37705708555262!3d31.039147481531387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f79d341e02c9e5%3A0xf379f270ae943255!2z2KfZhNmF2YbYtdmI2LHYqQ!5e0!3m2!1sar!2seg!4v1674125049562!5m2!1sar!2seg"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="../js-file/contact.js"></script>
  </body>
</html>
